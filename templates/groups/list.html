<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
    <h1>GroupList</h1>
    {% for groups in groups %}
    <a href="{% url 'groups:detail' pk=groups.pk %}"><h3>{{ groups.group }}</h3></a>
    {% empty %}
        <h3>Not found</h3>
    {% endfor %}
    <a href="{% url 'groups:form' %}">Create group</a>
</body>
</html>
